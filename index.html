<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">


    </head>
    <body>

        <ul>
            <li><i class="fas fa-user-circle fa-lg"></i></li>
            <li><i class="fas fa-bars fa-lg"></i></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a></li>
            <li><a href="https://mail.google.com/mail">Gmail</a></li>
        </ul>
        <img id="google-image" src="images/google_logo.png" alt="Google Logo">

        <input type="text" id="google-searchbox" placeholder="Search Google or type a URL">
       
        <div id="footer">
            <button id="customize-button">Customize</button>
        </div>
    </body>
    
</html>
